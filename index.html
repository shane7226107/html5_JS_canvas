<html>
<head>
	<script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js">
	</script>
	<link rel="stylesheet" type="text/css" href="stylesheet/canvas.css"/>	
</head>

<body>
	<h1>Canvas</h1>
	<div class="wrapper inlineblock">
		<canvas class="canvas"></canvas>
	</div>

	<div class="msg inlineblock">
		<p>msg:</p>
	</div>

	<script type="text/javascript" src="javascript/canvas.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script>
	  var socket = io.connect('http://localhost');
	  socket.on('server_emitting', function (data) {

	    console.log(data);

	    socket.emit('client_emitting', { data: 'Hi, this is from client.' });
	  });
	</script>
</body>

</html>
